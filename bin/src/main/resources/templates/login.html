<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>LOGIN</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/login.css}">


<link rel="stylesheet" th:href="@{/styles/login.css}">
</head>
<body>
<div id="contented">
    <div id="central">
        <div id="login">
            <div class="titular">
                Welcome
            </div>
            <form  id="loginform" th:action="@{/authenticateTheUser}" method="POST">
                <div th:if="${param.logout}" >

                    <div class="alert-logout">logout is success </div>

                </div>
                <div th:if="${param.error}" >

                    <div class="alert-error">username or password is not correct</div>

                </div>

                <input type="email" name="username" placeholder="Email"/>

                <input type="password" name="password" placeholder="Password"/>

                <button type="submit" >Login</button>
                <div class="pie-form">
                    <a th:href="@{/register}">New user? Register now.</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
